<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      .theater {
        position: relative;
        width: 100%;
        height: calc((9 / 16) * 100vw);
        max-height: calc(100vh - 169px);
        min-height: 480px;
        background: #000;
      }

      .theater video,
      .theater iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
